<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        <link rel="stylesheet" href="{% static 'css/admin/adminlogin.css' %}">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <style>
            ::placeholder {
              font-weight: bold;
            }
          </style>

          <!-- Datatables style -->
      
    </head>
    <body>
  

      <section class="vh-100"  style="background-image: url('https://images.wallpaperscraft.com/image/single/furniture_sofa_white_83779_1366x768.jpg');  background-size: cover; background-position: center; background-repeat: no-repeat; width: 100%; height: auto;">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="" style="border-radius: 1rem;">
                
                <div class="form-group">
                  {% for message in messages %}
                  <div class="alert alert-danger" role="alert">
                  {{message}}
                  </div>
                  {% endfor %}
                <div class="card-body p-5 text-center">
                  
                  <h3 class="mb-5 font-weight-bold">Welcome to <span style="color: #ff3368;">HomeHaven !</span> </h3>
                  
                  <form action="{% url 'adminlogin' %}" method="POST">
                    {% csrf_token %}
                    <div class="form-outline mb-4 ">
                      <input type="text" id="form2Example11" class="form-control rounded-pill"
                        placeholder="Username" name='username' required/>
                    </div>
  
                    <div class="form-outline mb-4">
                      <input type="password" id="form2Example22" class="form-control rounded-pill" placeholder="Password" name='password' required/>
                    </div>
  
                    <div class="text-center pt-1 mb-5 pb-1">
                        <button class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3 rounded-pill" type="submit" >Log
                            in</button>
                    </div>
                  </form>
                  </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      
        
        <script src="" async defer></script>
    </body>



</html>
