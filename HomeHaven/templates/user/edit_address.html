{% extends 'user/user.html' %}

{% block profile %}

<div class="container">
    <div class="card shadow col-sm-8">
        <div class="card-body"> 
           <h5 class="p-2 text-danger" style="border-bottom: 2px solid orange;">Edit Your Addresses</h5>
            <div class="container">
                <form method="post">
                    {% csrf_token %}

                    <div class="form-group">
                        <label for="firstname">First Name:</label>
                        <input type="text" name="firstname" class="form-control"  value="{{ newaddress.firstname }}" required>
                    </div>
                    <div class="form-group">
                        <label for="lastname">Last Name:</label>
                        <input type="text" name="lastname" class="form-control"  value="{{ newaddress.lastname }}" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone:</label>
                        <input type="text" name="phone" class="form-control"  value="{{ newaddress.phone }}" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="text" name="email" class="form-control"  value="{{ newaddress.email }}" required>
                    </div>
                    <div class="form-group">
                        <label for="address_line_1">Address:</label>
                        <input type="text" name="address_line_1" class="form-control"  value="{{ newaddress.address_line_1 }}" required>
                    </div>
                    <div class="form-group">
                        <label for="address_line_2">Landmark:</label>
                        <input type="text" name="address_line_2" class="form-control"  value="{{ newaddress.address_line_2 }}" required>
                    </div>
                    <label for="city">City:</label>
                    <div class="form-group">
                        <select class="form-select col-sm-12" id="id_city" name="city" required><br>
                            <option value="">Select city</option>
                            {% for s_city in city %}
                                {% if s_city == newaddress.city %}
                                    <option value="{{ s_city }}" selected >{{ s_city }}</option>
                                {% else %}
                                    <option value="{{ s_city }}">{{ s_city }}</option>
                                {% endif %}
                            {% endfor %}
                        </select><br>
                        
                    </div><br>
                    <label for="state">State:</label>
                    <div class="form-group">
                        
                        <select class="form-select col-sm-12" id="id_state" name="state" required><br>
                            <option value="">Select State</option>
                            {% for s_state in state %}
                                {% if s_state == newaddress.state %}
                                <option value="{{ s_state }}" selected >{{ s_state }}</option>
                                {% else %}
                                    <option value="{{ s_state }}">{{ s_state }}</option>
                                {% endif %}
                            {% endfor %}
                        </select><br>
                        
                    </div><br>
                    
                    <div class="form-group">
                        <label for="pincode">Pincode:</label>
                        
                        <input type="text" name="pincode" value="{{ newaddress.pincode}}" class="form-control col-4" required  pattern="[0-9]+" title="Please enter only digits" maxlength="6">
                    </div>
                    {% comment %} <input type="select" name="state" required><br> {% endcomment %}
                    <div class="form-group"><input type="checkbox" name="default">Set as default</div>
                    
                
                    <input type="submit" value="Save" class="btn btn-success">
                </form>
                
                
            </div>
        </div>
    </div>
</div>

{% endblock profile %}
